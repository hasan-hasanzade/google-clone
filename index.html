<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/style.css">
   <title>Google UI</title>
</head>
<body>
   <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a> 
      <a href="#"><img class="menu-svg" src="./assets/img/menu.svg" alt=""></a>
      <button>Sign In</button> 
   </nav>

   <!-- Google section -->
   <section class="section">
      <img src="./assets/img/logo.png" alt="Clone" class="logo">
      <form action="#">
         <div class="s-box">
            <img class="search-svg" src="./assets/img/search.svg" alt="">
            <input type="text" class="s-input">
            <img class="vs-svg" src="./assets/img/vs.svg" alt="">
            <input type="submit" class="s-btn" value="Serch in Google">
            <input type="submit" class="s-btn" value="I'm feeling lucky">
         </div>
      </form>
      <div class="lang">
         <span>Google offered in:</span>
         <a href="#">Azerbaijani</a>
         <a href="#">Russian</a>
      </div>
   </section>

   <footer>
      <div class="geo">Azerbaijan</div>
      <div class="links">
         <div class="link-1">
            <a href="">About</a>
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How search works</a>
         </div>
         <div class="link-2">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
         </div>
      </div>

   </footer>
</body>
</html>
